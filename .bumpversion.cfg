[bumpversion]
current_version = 0.2.0-dev.4
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-dev\.(?P<dev>\d+))?
serialize = 
	{major}.{minor}.{patch}-dev.{dev}
	{major}.{minor}.{patch}

[bumpversion:part:dev]

[bumpversion:file:Cargo.toml]

[bumpversion:file:Cargo.lock]

[bumpversion:file:HISTORY.md]
search = ## Unreleased
replace = ## Unreleased
	-
	- ## [v{new_version} - {now:%Y-%m-%d}](https://github.com/se7entyse7en/semver/compare/vXXX...v{new_version})
